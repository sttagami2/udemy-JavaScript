<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Udemy</title>

<link rel="stylesheet" href="../assets/style.css">
</head>

<body>
	<div class="frame">
	<h1 class="frame__title">JavaScript</h1>

		<div class="frame__inner">
			<div id="timer"></div>
			<!-- ここに、JavaScriptを記述します -->
			<script>
				let timer = () => {
					let now = new Date();
					document.getElementById("timer").innerHTML = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;

				}
				
				let timerID = setInterval(timer, 500);
				// setInterval = やりたい処理と秒数を指定することでどれ程の間隔で実行するかを指定できる

				// clearInterval(timerID); やりたい処理を終了させる
			</script>
		</div>
	</div>
</body>

</html>
