<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Udemy</title>

<link rel="stylesheet" href="../assets/style.css">
</head>

<body>
	<div class="frame">
	<h1 class="frame__title">JavaScript</h1>

		<div class="frame__inner">
			<!-- ここに、JavaScriptを記述します -->
			<script>
				
				class Item {  // Itemクラスを定義する
					// コンストラクターを定義する
					constructor(price) {
						// プロパティを定義する
						this.price = price;
					}
					getTax() {  // 消費税を取得するメソッド
						return Math.round(this.price * (10 / 100));
					}
				}

				const price = parseInt(prompt('商品の金額を入力してください'))
				let item = new Item(price);
				document.write(item.getTax());
			</script>
		</div>
	</div>
</body>

</html>
